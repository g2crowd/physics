<html>
  <head>
    <style>
      .sign {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: #f334d2;
        border: 1px solid gray;
        opacity: 0.7;
      }

      .emp {
        background-color: #34f3d2;
      }

      .peg {
        width: 5px;
        height: 5px;
        background-color: black;
      }

      .world {
        position: relative;
        border: 1px solid black;
        width: 800px;
        height: 800px;
      }
    </style>
  </head>

  <body>
    <div class='world'>
      <div class='sign emp' data-id=1 data-x=800 data-y=800></div>
      <div class='sign' data-id=2 data-x=45 data-y=45></div>
    </div>

    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script src='../build/physics.js'></script>
    <script src='script.js'></script>

</html>
